name: Build and Test

permissions: read-all

on:
  push:
    branches:
      - master
      - develop
      - gh-actions-test
  pull_request:
    branches:
      - master
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        # See https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json
        python-version:
          - file: 3.8.0
            gh: 3.8.0
          - file: 3.9.0
            gh: 3.9.0
          - file: 3.10.0
            gh: 3.10.0
          - file: 3.11.0
            gh: 3.11.0
          - file: 3.12.0
            gh: 3.12.0

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version.gh }}
      - name: Set up .python-version
        run: |
          echo "${{ matrix.python-version.file }}"
          echo "${{ matrix.python-version.file }}" > .python-version
          cat .python-version
      - name: Get Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          pip install yq
          APT_DEPS=$(python -m yq -r -c '.dev | keys | join(" ")' .github/dependencies.yml)
          echo "APT_DEPS=${APT_DEPS}" >> $GITHUB_ENV
      - name: Install Dependencies (Ubuntu)
        run: |
          # See project/.github/dependencies.yml for a list of dependencies.
          sudo apt-get update && sudo apt-get install -y ${APT_DEPS}
      - name: Install nvm
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
      - name: Run everything
        run: |
          bash scripts/pre.sh
